<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration From</h1>
    <form >
        Enter name : <input type="text" required><br>
        Age : <input type="number"  required><br>
        Address : <textarea name="address" id="" cols="30" rows="10"></textarea><br>
        Course : <select>
            <option value="mca">Mca</option>
            <option value="btech">Btech</option>
            <option value="mtech">Mtech</option>
            <option value="diploma">Diploma</option>
        </select><br>
        Sex : <input type="radio" value="female" name="gen">Female <input type="radio" value="male" name="gen">Male <input type="radio" value="Other" name="gen">Other <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
